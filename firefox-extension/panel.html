<!DOCTYPE html>
<html>
<head>
  <title>MCP Browser Tools</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      padding: 10px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      margin-bottom: 15px;
    }
    
    .section {
      margin-bottom: 15px;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    
    .section-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .server-settings {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    label {
      flex: 0 0 70px;
      font-size: 13px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.secondary {
      background-color: #757575;
    }
    
    button.secondary:hover {
      background-color: #616161;
    }
    
    button.danger {
      background-color: #ea4335;
    }
    
    button.danger:hover {
      background-color: #d33828;
    }
    
    .connection-status {
      margin-top: 8px;
      font-size: 13px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-connected {
      background-color: #34a853;
    }
    
    .status-disconnected {
      background-color: #ea4335;
    }
    
    .center {
      text-align: center;
    }
    
    .button-row {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>MCP Browser Tools</h1>
  
  <div class="section">
    <div class="section-title">Impostazioni Server</div>
    <div class="server-settings">
      <label for="server-host">Host:</label>
      <input type="text" id="server-host" placeholder="localhost">
    </div>
    <div class="server-settings">
      <label for="server-port">Porta:</label>
      <input type="text" id="server-port" placeholder="8080">
    </div>
    <div class="center">
      <button id="save-settings">Salva Impostazioni</button>
      <button id="auto-discovery" class="secondary">Auto Discovery</button>
    </div>
    <div class="connection-status">
      <span class="status-indicator status-disconnected" id="status-indicator"></span>
      <span id="connection-text">Disconnesso</span>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Strumenti di Debug</div>
    <div class="button-row">
      <button id="get-screenshot">Screenshot</button>
      <button id="get-console-logs">Console Logs</button>
      <button id="get-console-errors">Console Errors</button>
      <button id="get-network-logs">Network Logs</button>
      <button id="get-network-errors">Network Errors</button>
      <button id="clear-logs" class="danger">Clear Logs</button>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Audit Tools</div>
    <div class="button-row">
      <button id="run-accessibility">Accessibilità</button>
      <button id="run-performance">Performance</button>
      <button id="run-seo">SEO</button>
      <button id="run-best-practices">Best Practices</button>
      <button id="run-nextjs">NextJS</button>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Modalità Avanzate</div>
    <div class="button-row">
      <button id="run-debugger-mode">Modalità Debugger</button>
      <button id="run-audit-mode">Modalità Audit</button>
    </div>
  </div>
  
  <script src="panel.js"></script>
</body>
</html>
