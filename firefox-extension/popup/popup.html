<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Tools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Browser Tools</h1>
    </header>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="console">Console</button>
      <button class="tab-btn" data-tab="network">Network</button>
      <button class="tab-btn" data-tab="tools">Strumenti</button>
    </div>
    
    <div class="tab-content">
      <div id="console" class="tab-pane active">
        <div class="actions">
          <button id="getConsoleLogs">Log</button>
          <button id="getConsoleErrors">Errori</button>
          <button id="clearConsole">Pulisci</button>
        </div>
        <div class="log-container">
          <pre id="consoleOutput">Nessun log disponibile. Clicca su "Log" o "Errori" per caricare i dati.</pre>
        </div>
      </div>
      
      <div id="network" class="tab-pane">
        <div class="actions">
          <button id="getNetworkLogs">Richieste</button>
          <button id="getNetworkErrors">Errori</button>
          <button id="clearNetwork">Pulisci</button>
        </div>
        <div class="log-container">
          <pre id="networkOutput">Nessun log di rete disponibile. Clicca su "Richieste" o "Errori" per caricare i dati.</pre>
        </div>
      </div>
      
      <div id="tools" class="tab-pane">
        <div class="tool-buttons">
          <button id="takeScreenshot">Screenshot</button>
          <button id="runAccessibilityAudit">Audit Accessibilit√†</button>
          <button id="runPerformanceAudit">Audit Performance</button>
          <button id="runSEOAudit">Audit SEO</button>
          <button id="runBestPracticesAudit">Audit Best Practices</button>
          <button id="wipeLogs">Pulisci Tutti i Log</button>
        </div>
        <div id="toolOutput">
          <div id="screenshotContainer" class="hidden">
            <h3>Screenshot</h3>
            <img id="screenshotImage" alt="Screenshot pagina">
          </div>
          <div id="auditResults" class="hidden">
            <h3>Risultati Audit</h3>
            <div id="auditOutput"></div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Browser Tools per Firefox - v1.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
